<header class="site-header" role="banner">
  <div class="wrapper">

    <!-- 左上角：Home -->
    <a class="site-title" rel="author" href="/">Home</a>

    <!-- 右上角：从 _config.yml 的 header_pages 自动生成 -->
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M0,0 18,0 18,3 0,3 z M0,6 18,6 18,9 0,9 z M0,12 18,12 18,15 0,15 z" />
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% for page in site.header_pages %}
          <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
        {% endfor %}
      </div>
    </nav>

  </div>
</header>
