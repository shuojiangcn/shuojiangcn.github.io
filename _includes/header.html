<header class="site-header" style="border-bottom: 1px solid #eee;">
  <div class="wrapper" style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 0;
    ">

    {%- if page.url == "/" or page.url == "/index.html" -%}
      <span class="site-title" style="
          font-size: 22px;
          font-weight: 600;
      ">Shuo Jiang</span>
    {%- else -%}
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}" style="
          font-size: 22px;
          font-weight: 600;
          color: black;
          text-decoration: none;
      ">Shuo Jiang</a>
    {%- endif -%}

    <!-- Custom navigation (manual, not from header_pages) -->
    <nav class="site-nav" style="
        display: flex;
        gap: 30px;
        font-size: 16px;
        font-weight: 500;
    ">
      <a href="https://scholar.google.com/citations?user=HhNfxUAAAAAJ&hl=en"
         target="_blank"
         style="color: black; text-decoration: none;">
        Research
      </a>
      
    </nav>

  </div>
</header>
